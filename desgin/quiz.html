    <style>
        main {
            display: flex;
            align-items: center;
            /* Vertically align items */
            height: 100vh;
            /* Set minimum height to 100% of viewport height */
            max-width: 100vw;
        }

        /* --------------- main containers --------------- */
        .container {
            display: flex;
            flex-direction: row;
            margin: 0px;
            padding-right: 9%;
            max-height: 50vh;
            /* Set minimum height to 100% of viewport height */
            min-width: 20vw;
            padding-bottom: 10%;
        }

        .quiz-container {
            display: flex;
            flex-direction: row;
            padding-left: 10%;
            padding-top: 0px;
        }


        .question-number {
            margin-right: 5%;
        }

        .quiz-area {
            width: 200%;
            padding-right: 25px;
        }

        /* --------------- Button --------------- */
        button {
            background-color: black;
            color: white;
            border: none;
            padding: 9px 17px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            font-weight: 800;
        }

        button:hover {
            background-color: rgba(0, 0, 0, 0.779);
            color: white;
        }

        .button-container {
            padding: 10px;
        }

        /* --------------- Answers --------------- */

        .answers-area {
            padding-top: 2%;
        }

        .answer0,
        .answer1,
        .answer2,
        .answer3 {
            border: 1px solid black;
            background-color: rgba(68, 68, 68, 0.164);
            padding: 7px 3px;
            margin: 8px 0px;
            border-radius: 4px;
            width: 500px;
            font-weight: 100;
        }

        .answer0 .checked,
        .answer1 .checked,
        .answer2 .checked,
        .answer3 .checked {
            border: 5px solid black;

        }

        .answer0:hover,
        .answer1:hover,
        .answer2:hover,
        .answer3:hover {
            background-color: rgba(68, 68, 68, 0.418);
        }



        input[type="radio"] {
            border-radius: 20px;
            appearance: none;
            border-radius: 0;
            width: 16px;
            height: 16px;
            border: 1px solid #000;
            background-color: white;
            padding-left: 0px;
            display: inline-block;
            vertical-align: middle;
        }

        input[type="radio"]:checked::before {
            border-radius: 1px;
            content: "";
            display: block;
            width: 10px;
            height: 10px;
            margin: 2px 0px 0px 2.4px;
            background-color: #000;

        }

        input[type="radio"]+label {
            padding-top: 2px;
            padding-left: 4px;
            display: inline-block;
            vertical-align: middle;
            font-size: 15px;
        }


        /* --------------- question --------------- */
        h2 {
            line-height: 28px;
            -webkit-font-smoothing: antialiased;
            font-family: 'Gilda Display', serif;
            font-size: 28px;
            letter-spacing: 2px;
        }


        /* --------------- Result page --------------- */
        .results {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            width: 800% !important;
            max-width: none !important;
            box-sizing: border-box !important;
            font-weight: 500;
            font-size: 20px;
            line-height: 0px;
            color: rgb(0, 0, 0);
            margin: 0.67em 0px;
            font-family: 'Gilda Display', serif;
            word-spacing: 10px;
            letter-spacing: 1px;
        }

        /* --------------- Span --------------- */
        .bullets {
            display: flex;
            padding-top: 150px;
            padding-bottom: 5%;
        }

        .bullets .spans {
            flex: 1;
            display: flex;
        }

        .bullets .spans span {
            width: 30px;
            height: 30px;
            background-color: rgba(68, 68, 68, 0.164);
            ;
            margin-right: 5px;
            border-radius: 50%;
        }

        .bullets .spans span.on {
            background-color: black
        }
    </style>
